<!DOCTYPE html>
<html>
	<head>
		<title>assg-3</title>
		<meta name="Author" content="Nicholas Saumur">
		<meta charset="utf-8">
	</head>

	<body>
		<div id="wrapper" class="wrapper">
			<section id="html-forms" class="main-section">
				<form action="somepage.php" method="get">
					<div id="fn-container" class="form-elm">
						<label for="FirstName">First name</label>
						<input type="text" name="FirstName" id="FirstName" placeholder="First name goes here">
					</div>
					<div id="ln-container" class="form-elm">
						<label for="LastName">Last Name</label>
						<input type="text" name="LastName" id="LastName" placeholder="Last Name goes here">
					</div>
					<div id="email-container" class="form-elm">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" placeholder="example@g.com">
					</div>
					<div id="pass-container" class="form-elm">
						<label for="pass">Password</label>
						<input type="password" name="pass" id="pass" required>
					</div>
					<div id="sum-container" class="form-elm">
						<label for="summary">Introductory Text</label>
						<textarea name="summary" id="summary" placeholder="Enter summary here">
							Enter text here.
						</textarea>
					</div>
					<div id="dte-container" class="form-elm">
						<label for="dte">Date of Birth</label>
						<input type="date" name="dte" id="dte">
					</div>
					<div id="num-container" class="form-elm">
						<label for="num">Mobile Number</label>
						<input type="number" id="num" name="num" min="613000000" max="6139999999" required>
					</div>
					<div id="radio-container" class="form-elm">
						<p>Gender</p>
						<label for="Male">
							<input type="radio" name="Gender" id="Male" value="Male" checked>
							Male
						</label>
						<label for="Female">
							<input type="radio" name="Gender" id="Female" value="Female">
							Female
						</label>
						<label for="Other">
							<input type="radio" name="Gender" id="Other" value="Other">
							Other
						</label>
					</div>
					<div id="add-container" class="form-elm">
						<label for="Address">Address</label>
						<input type="text" name="Address" id="Address" placeholder="Address goes here">
					</div>
					<div id="cit-container" class="form-elm">
						<label for="City">City</label>
						<input type="text" name="City" id="City" placeholder="City name goes here">
					</div>
					<div id="Prov-contianer" class="form-elm">
						<label for="Province">Provence</label>
						<select id="Provence" name="Provence">
							<optgroup label="Provence">
								<option value="Alberta">Alberta</option>
								<option value="British_Columbia">British Columbia</option>
								<option value="Manitoba">Manitoba</option>
								<option value="New_Brunswick">New Brunswick</option>
								<option value="Newfoundland_and_Labrador">Newfoundland and Labrador</option>
								<option value="Nova_Scotia">Nova Scotia</option>
								<option value="Ontario">Ontario</option>
								<option value="Prince_Edward_Island">Prince Edward Island</option>
								<option value="Quebec">Quebec</option>
								<option value="Saskatchewan">Saskatchewan</option>
							</optgroup>
							<optgroup label="Territory">
								<option value="Northwest_Territories">Northwest Territories</option>
								<option value="Nunavut">Nunavut</option>
								<option value="Yukon">Yukon</option>
							</optgroup>
						</select>
					</div>
					<div id="cont-contianer" class="form-elm">
						<label for="Country">Country</label>
						<select id="Country" name="Country">
							<optgroup label="Selct your country">
								<option value="Canada">Canada</option>
								<option value="USA">USA</option>
								<option value="Mexico">Mexico</option>
								<option value="Brazil">Brazil</option>
								<option value="Russia">Russia</option>
								<option value="China">China</option>
								<option value="India">India</option>
								<option value="Australia">Australia</option>
								<option value="Other">Other</option>
							</optgroup>
						</select>
					</div>
					<div id="pc-container" class="form-elm">
						<label for="Postal Code">Postal Code</label>
						<input type="text" name="Postal Code" id="Postal Code" placeholder="Postal Code goes here">
					</div>
					<div id="h/i-container" class="form-elm">
						<fieldset>
							<legend>Hobbies/Interests:</legend>
							<div>
								<label for="Books">
									Books
									<input type="checkbox" name="Books" id="Books">
								</label>
								<label for="Video games">
									Video games
									<input type="checkbox" name="Video games" id="Video games">
								</label>
								<label for="Sports">
									Sports
									<input type="checkbox" name="Sports" id="Sports">
								</label>
								<label for="Other">
									Other
									<input type="checkbox" name="Other" id="Other">
								</label>
							</div>
						</fieldset>
					</div>
					<div id="url-container" class="form-elm">
						<label for="ur">Website</label>	
						<input type="url" name="ur" id="ur" >
					</div>
					<button type="submit">Submit</button>
					<button type="reset">Reset</button>
				</form>
			</section>
		</div>
	</body>
</html>
